<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Bussi - Ironhack mid term project</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/sections/cta.css">
    <link rel="stylesheet" href="styles/sections/projects.css">
    <script type="module" src="./scripts/sections/detail.js" defer></script>
    <script type="module" src="./scripts/sections/projects.js" defer></script>
</head>
<body>
    <div class="navigation">
        <div class="container row-container">
            <a href='/' id="main-logo">
                <img src="./assets/logos/circle.svg" alt="Circle logo">
            </a>
    
            <nav>
                <a href="/">Home</a>
                <a href="#projects-section">Projects</a>
                <a href="/#services-section">Services</a>
            </nav>
        
            <a href="./contact.html" class="btn btn-primary">Contact Us</a>
        </div>
    </div>

    <main>
        <article class="detail container">
            <header class="detail-header">
                <!-- populated by detail.js -->
                <h1 class="left-title detail-title">Simplify</h1>
                <div>
                    <p class="detail-area">UI Design & App Development</p>
                    <p class="detail-date">Completed on <span>June 22, 2021</span></p>        
                </div>
                <div class="detail-image"></div>
            </header>
            
            <div class="detail-description">
            </div>    
        </article>

        <section id="projects-section" class="scroll-anchor">
            <div class="container">
                <h2 class="left-title desktop-only">Other <br>Projects</h2>
                <h2 class="mobile-only">Other Projects</h2>
                <div class="cards-container">
                    <!-- populated by projects.js -->
                </div>
            </div>
        </section>

        <section class="cta-section  overflow">
            <h2>Do you have any questions?</h2>
            <p>Let us help you!</p>
            <form action="submit">
                <label class="visually-hidden" for="email">Email</label>
                <div class="email-input-container">
                    <input class="email-input" type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <button class="btn btn-primary btn-large" type="submit">Subscribe</button>
            </form>
        </section>
      
    </main>

    <footer>
        <div class="container row-container">
            <div>
                <a href='/' id="footer-logo">
                    <img src="./assets/logos/circle.svg" alt="Circle logo">
                </a>
                <p>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486 </p>
            </div>
    
            <nav class="footer-nav">
                <a href="/">Team</a>
                <a href="/">Services</a>
                <a href="/">About Us</a>
                <a href="/">Press</a>
                <a href="/">Projects</a>
                <a href="/">Privacy Policy</a>
            </nav>
        </div>
    </footer>
</body>
</html>
