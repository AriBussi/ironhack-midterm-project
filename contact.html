<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Bussi - Ironhack mid term project</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <div class="navigation">
        <div class="container row-container">
            <a href='/' id="main-logo">
                <img src="./assets/logos/circle.svg" alt="Circle logo">
            </a>
    
            <nav>
                <a href="/">Home</a>
                <a href="/#projects-section">Projects</a>
                <a href="/#services-section">Services</a>
            </nav>

            <a href="./contact.html" class="btn btn-primary">Contact Us</a>
        </div>
    </div>

    <main>
        <div class="container">
            <h1 class="left-title">Contact Us</h1>
            <section class="contact-form">
                <form action="submit">
                    <div class="input-container">
                        <label for="name">Full Name *</label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="input-container input-half first-half">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-container input-half">
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="input-container">
                        <label for="message">Message</label>
                        <textarea type="email" name="message" id="message" placeholder="Write your message here ..."></textarea>
                    </div>
                    <button class="btn btn-primary btn-large" type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container row-container">
            <div>
                <a href='/' id="footer-logo">
                    <img src="./assets/logos/circle.svg" alt="Circle logo">
                </a>
                <p>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486 </p>
            </div>
    
            <nav class="footer-nav">
                <a href="/">Team</a>
                <a href="/">Services</a>
                <a href="/">About Us</a>
                <a href="/">Press</a>
                <a href="/">Projects</a>
                <a href="/">Privacy Policy</a>
            </nav>
        </div>
    </footer>
</body>
</html>
